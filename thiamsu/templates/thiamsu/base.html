{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌詞好正</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{% static "thiamsu/css/main.css" %}">
    <script src="{% static "thiamsu/js/search.js" %}"></script>

</head>
<body>
    <div class="container" style="background-color: #f5f5f5;">

        <div class="d-flex align-items-center justify-content-between px-4 py-3">
            <div class="navbar-brand">
                <a href="/" style="color: #444444;"><p class="mb-0" style="font-family: PingFangTC,sans-serif;
	font-size: 36px;
	font-weight: 500;
	letter-spacing: 2px;
	text-align: left;
">歌詞好正</p></a>
                <p class="mb-0" style="width: 218px;
	height: 28px;
	font-family: PingFangTC,sans-serif;
	font-weight: 300;
	font-size: 20px;
	letter-spacing: 2px;
	text-align: left;
	color: #666666;">台語歌詞開放編修平台</p>
            </div>

            <div class="d-flex align-items-center">
                <img src="{% static "thiamsu/img/crown-fill.png" %}"
                     srcset="{%  static "thiamsu/img/crown-fill@2x.png" %} 2x, {% static "thiamsu/img/crown-fill@3x.png" %} 3x">
                <span class="ml-2" style="font-size: 24px; font-weight: 600;"><a href="/chart" style="color: #444444;">排行榜</a></span>

                <form id="searchForm" method="get" action="/search" class="form-inline m-4">
                    <div class="input-group">
                        <input id="searchText" name="q" class="form-control" type="text" placeholder="搜尋歌曲" value="{{ query }}">
                        <input id="searchType" name="type" type="hidden" value="performer">

                        <span class="input-group-btn">
                            <button id="searchTypeSelect" class="btn btn-search-type dropdown-toggle" type="button" data-toggle="dropdown">演唱人</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" data-value="performer">演唱人</a>
                                <a class="dropdown-item" data-value="song-title">歌名　</a>
                            </div>
                        </span>

                        <span class="input-group-btn">
                            <button class="btn btn-search" type="submit">
                                <i class="material-icons align-middle">search</i>
                            </button>
                        </span>
                    </div>
                </form>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a href="/profile"><img src="{{ user.profile.avatar_url }}" class="avatar"></a>
                    {% else %}
                        <a href="/login" class="btn btn-login" role="button">登入 / 註冊</a>
                    {% endif %}
                </div>
            </div>

        </div>

        {% block content %}{% endblock %}

    </div>
</body>
</html>
